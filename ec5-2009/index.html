<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hello EC5 !</title>
    <style>
        table, tr, td {
            border:solid;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td>Couleur de fond(rgb)</td>
            <td><input type="range" id="rgb" name="rgb" min="0" max="255" oninput="modify(this)" /></td>
            <td rowspan="6" align="center" width="400"> <h1 id="result">Text</h1></td>
        <tr>
            <td>Padding</td>
            <td><input type="range" id="padding" name="padding" min="0" max="30" oninput="modify(this)" /></td>
        </tr>
        <tr>
            <td>Height</td>
            <td><input type="range" id="height" name="height" min="0" max="200" oninput="modify(this)" /></td>
        </tr>
        <tr>
            <td>Width</td>
            <td><input type="range" id="width" name="width" min="0" max="200" oninput="modify(this)" /></td>
        </tr>
        <tr>
            <td>Arrondi</td>
            <td><input type="range" id="arrondi" name="arrondi" min="0" max="30" oninput="modify(this)" /></td>
        </tr>
        <tr>
            <td>Rotation</td>
            <td><input type="range" id="rotation" name="rotation" min="0" max="180" oninput="modify(this)" /></td>
        </tr>
    </table>    
    <script src="index.js"></script>
</body>
</html>
